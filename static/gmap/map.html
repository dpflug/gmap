<div id="gmap">
    {% include 'map_search.html' %}
    <div id="gmap_canvas" style="width: 800px; height: 400px;"></div>
    {% if error %}
    <div id="gmap_error">{{ error }}</div>
    {% endif %}
    {% if marker_types %}
    <div id="gmap_buttons">
        <span>Toggle category: </span>
        <form>
        {% for category in marker_types %}
        <input type="button" id="gmap_button_{{ forloop.counter }}" value="{{ category }}" onclick="toggleCategory('{{ category }}')">
        {% if not forloop.last %}
        <span id="gmap_button_divider_{{ forloop.counter }}">|</span>
        {% endif %}
        {% endfor %}
    </div>
    {% endif %}
    <script src="https://maps-api-ssl.google.com/maps/api/js?v=3.3&sensor=false" type="text/javascript"></script>
    <script src="markers.js" type="text/javascript"></script>
    <script type="text/javascript">
        {% if map_center_lng %}
        new_center = new google.maps.LatLng({{ map_center_lat }}, {{ map_center_lng }});
        map.setCenter(new_center)
        map.setZoom(10)
        {% endif %}
    </script>
</div>
