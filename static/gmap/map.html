{% include 'map_search.html' %}
<div id="gmap_canvas" style="width: 800px; height: 400px;"></div>
{% if error %}
<div id="gmap_error">{{ error }}</div>
{% endif %}
<script src="https://maps-api-ssl.google.com/maps/api/js?v=3.3&sensor=false" type="text/javascript"></script>
<script src="markers.js" type="text/javascript"></script>
<script type="text/javascript">
    {% if map_center_lng %}
    new_center = new google.maps.LatLng({{ map_center_lat }}, {{ map_center_lng }});
    map.setCenter(new_center)
    map.setZoom(10)
    {% endif %}
</script>
